<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
     initial-scale=1.0"
    />
    <title>Sensor de humedad</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <!-- ConexiÃ³n a BD de Firebase -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAs-vHEjSOSXv08REGA6a_ND7yEjVC7_Go",
        authDomain: "sensorhumedad2023.firebaseapp.com",
        databaseURL: "https://sensorhumedad2023-default-rtdb.firebaseio.com",
        projectId: "sensorhumedad2023",
        storageBucket: "sensorhumedad2023.appspot.com",
        messagingSenderId: "847391647183",
        appId: "1:847391647183:web:6a88fdd7e4bc14fc5a1eba",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      import {
        get,
        getDatabase,
        child,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

      //referencia a la base de datos
      const db = getDatabase();

      const sensor1 = document.getElementById("valorBD");

      var valor = ref(db, "sensor1");
      onValue(valor, (snapshot) => {
        valor = JSON.stringify(snapshot.val(), null, 3);
        sensor1.innerText = valor;
        if (valor == "1") {
          circuloId.style.background = "green";
        } else {
          circuloId.style.background = "red";
        }
      });
    </script>

    <div class="fondo-enterDetails center">
      <h1>Sensor 1</h1>
      <span class="fondo-dot" id="circuloId"></span>
      <pre id="valorBD"></pre>
    </div>
  </body>
</html>
